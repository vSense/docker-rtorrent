[program:php-fpm]
command=php-fpm7 --nodaemonize
autostart=true
autorestart=true
umask=002
priority=1
startretries=3
stopwaitsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=nginx
autostart=true
autorestart=true
umask=002
priority=2
startretries=3
stopwaitsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:rtorrent]
command=rtorrent
user=rtorrent
environment=HOME="/", TERM="dumb"
autostart=true
autorestart=true
umask=002
priority=3
startretries=3
stopwaitsecs=10
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:rtorrent-log]
command=tail -f /tmp/rtorrent/rtorrent.log
user=rtorrent
autostart=true
autorestart=true
umask=002
priority=4
startretries=3
stopwaitsecs=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
